{% extends "base.html" %}

{% block 'body' %}

<div class="container-fluid">
    <div style="text-align: center">
        <br>

        <h2>Serviços</h2>

        {% if messages %}
          {% for message in messages %}
              <div class="alert {{message.tags}}">{{message}}</div>
          {% endfor %}
        {% endif %}
    <br>
    <br>
    <a href="{% url 'novo_servico' %}" type="button" class="btn btn-success">Cadastrar Serviço</a>
    <br>
    <br>

    </div>
    
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table table-striped table-sm">
            <thead>
                <tr>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for serv in servicos %}
                    <tr>
                    <td>{{ serv.descricao }}</td>
                    <td>R$ {{ serv.valor }}</td>
                    <td><a href="{% url 'editar_servico' serv.id %}" type="button" class="btn btn-info btn-sm">Editar/Excluir</a></td>
                    </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
